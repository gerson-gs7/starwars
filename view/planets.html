<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/starchipStyle.css">
</head>

<body>

    <main>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Star Wars</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="peoples.html">Peoples</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="planets.html">Planets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="starships.html">Starships</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <!-- Banner de imagem e barra de busca -->
        <div class="banner d-flex">
            <div class="col-12 col-md-6 p-1 p-md-5 my-0 my-md-auto text-light">
                <div class="px-5">
                    <h1 class="display-1">
                        Planets
                    </h1>
                    <p class="fs-5">Search for your favorite Planet.</p>
                </div>
                <div>
                    <form class="search px-5">
                        <div class="d-flex gap-2">
                            <input class="form-control" id="searchInput" type="text" placeholder="Search"
                                aria-label="Search">
                            <button id="button" class="btn btn-warning text-light" type="submit">Search</button>
                        </div>
                        <div class="d-md-flex">
                            <div class="d-md-flex col-md-5 gap-2">
                                <div class="col-12 col-md-5">
                                    <label for="minPopulationInput">Min Population</label>
                                    <input class="form-control" type="number" min="0" name="minPopulationInput"
                                        id="minPopulationInput">
                                </div>
                                <div class="col-12 col-md-5">
                                    <label for="maxPopulationInput">Max Population</label>
                                    <input class="form-control" type="number" min="0" name="maxPopulationInput"
                                        id="maxPopulationInput">
                                </div>
                            </div>

                            <div class="d-md-flex col-md-7 gap-2">
                                <div class="col-12 col-md-6">
                                    <label for="terrainInput">Terrain</label>
                                    <input class="form-control" type="text" name="terrainInput" id="terrainInput">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="climateInput">Climate</label>
                                    <input class="form-control" type="text" name="climateInput" id="climateInput">
                                </div>
                            </div>
                            
                           
                            
                        </div>

                    </form>
                </div>

            </div>
            <div class="image col-6 align-content-center d-none d-md-block">
                <img src="img/planet.png" alt="">
            </div>
        </div>
        <div class="container container-main py-5">
            <div class="h1 font-white text-center">List of Star Wars planets</div>
            <hr>
            <div data-container id="card" class="d-flex gap-3 flex-wrap justify-content-around">
                <!-- Onde os cads serÃ£o carregados dinamicamente -->
            </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script type="module" src="../controller/planet_controller.js"></script>
<script>
    let button = document.getElementById('button');
    button.addEventListener("click", function(event){
        event.preventDefault()
    });
    document.getElementById('searchInput').addEventListener('keyup', function () {
        let filter = this.value.toLowerCase();
        let items = document.querySelectorAll('#card div');

        items.forEach(function (item) {

            let title = item.querySelector('h5')

            if (title.textContent.toLowerCase().includes(filter)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>

</html>
