<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peoples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/tabela.css">
    <link rel="stylesheet" href="../assets/css/people.css">
</head>

<body>

    <main>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Peoples</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="peoples.html">Peoples</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="planets.html">Planets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="starships.html">Starships</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <!-- Banner de imagem e barra de busca -->
        <div class="banner d-flex">
            <div class="col-12 col-md-6 p-1 p-md-5 my-0 my-md-auto text-light">
                <div class="px-5">
                    <h1 class="display-1">
                        Peoples
                    </h1>
                    <p class="fs-5">Search for your character</p>
                </div>
                <div>
                    <form class="px-5">
                        <div class="d-flex gap-2">
                            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn btn-warning text-light" type="submit">Search</button>
                        </div>
                        <div class="d-md-flex justify-between gap-md-2 mt-md-2">
                            <div class="col-12 col-md-2 mt-2">
                                <label for="eyeColorLabel">Eye Color</label>
                                <input class="form-control" type="search" placeholder="..." aria-label="Search">
                            </div>
                            <div class="col-12 col-md-2 mt-2">
                                <label for="hairColorLabel">Hair Color</label>
                                <input class="form-control" type="search" name="hairColorInput" placeholder="..."
                                    id="maxPriceInput">
                            </div>
                            <div class="flex-grow-1 ps-md-5 mt-2">
                                <label for="genderSelectInput">Gender</label>
                                <select class="form-select" id="floatingSelect" aria-label="select example">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="undefined">Undefined</option>
                                </select>

                            </div>
                        </div>

                    </form>
                </div>

            </div>
            <div class="image col-6 align-content-center d-none d-md-block">
                <img src="img/jedi_1.png" alt="jedi segurando sabre de luz azul com vestimentas longas em marrom e bege" class="imagem-limitada">
            </div>
        </div>
        <div class="container container-main">
            <table class="tabela">
                <thead>
                    <tr>
                        <th class="tabela__coluna--a">Nome</th>
                        <th class="tabela__coluna--b">Planeta Natal</th>
                        <th class="tabela__coluna--c">Cor dos olhos</th>
                        <th class="tabela__coluna--d">Cor do cabelo</th>
                        <th class="tabela__coluna--e">Gênero</th>
                        <th class="tabela__coluna--f">Ano de Nascimento</th>
                    </tr>
                </thead>
                <tbody data-tabela>
                    <!-- Linhas da tabela serão adicionadas aqui -->
                </tbody>
            </table>
            <!-- <nav aria-label="Navegação de página exemplo">
                <ul class="pagination">
                    <li class="page-item" id="prevPage"><a class="page-link" href="#">Anterior</a></li>
                    <li class="page-item" id="nextPage"><a class="page-link" href="#">Próximo</a></li>
                </ul>
            </nav> -->
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <script type="module" src="../controller/peoples_controller.js"></script>

</html>
